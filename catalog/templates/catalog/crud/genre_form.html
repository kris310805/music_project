<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { display: inline-block; padding: 10px 15px; margin: 5px; text-decoration: none; border-radius: 4px; }
        .btn-primary { background: #007bff; color: white; border: none; }
        .btn-secondary { background: #6c757d; color: white; }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    
    <form method="post" style="max-width: 500px;">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Название жанра:</label>
            <input type="text" id="name" name="name" 
                   value="{{ genre.name|default:'' }}" 
                   placeholder="Введите название жанра" required>
        </div>
        
        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" name="description" rows="4" 
                      placeholder="Описание жанра (необязательно)">{{ genre.description|default:'' }}</textarea>
        </div>
        
        <div>
            <button type="submit" class="btn btn-primary">
                {% if action == 'create' %}Создать{% else %}Сохранить{% endif %}
            </button>
            <a href="{% url 'genre-list' %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
    
    <hr>
    <p><a href="/catalog/">← На главную</a></p>
</body>
</html>
